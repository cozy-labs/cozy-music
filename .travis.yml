language: node_js
matrix:
  fast_finish: true
node_js:
  - "4"
branches:
  except:
    - build
env:
  global:
    - CXX=g++-4.8
    - secure: 
    - secure: 
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - deadsnakes
    packages:
      - g++-4.8
      - python3.5
cache:
  directories:
    - node_modules
before_script:
  - curl -fsSL https://bootstrap.pypa.io/get-pip.py | python3.5 - --user
  - travis_retry pip3.5 install --user transifex-client
  - install -m0644 .transifexrc.tpl ~/.transifexrc
  - echo "password = $TX_PASSWD" >> ~/.transifexrc
script:
  - npm run build
  - npm run test
after_success:
  - test $TRAVIS_BRANCH = "master" -o $TRAVIS_BRANCH = "development" && npm run deploy
